{% for message in messages %}
  <div class="alert alert--with-bg {{ message.tags }}" role="alert">
    <div class="alert-icon">
      {% if message.tags == "alert-danger" %}
        <svg class="woox-icon icon-del"><use xlink:href="#icon-close-cross"></use></svg>
      {% elif message.tags == "alert-info" %}
        <svg class="woox-icon icon-info"><use xlink:href="#icon-info"></use></svg>
      {% elif message.tags == "alert-success" %}
        <svg class="woox-icon icon-check-mark-2"><use xlink:href="#icon-check-mark-2"></use></svg>
      {% elif message.tags == "alert-warning" %}
        <svg class="woox-icon icon-war"><use xlink:href="#icon-war"></use></svg>
      {% elif message.tags == "alert-secondary" %}
        <svg class="woox-icon icon-notification"><use xlink:href="#icon-notification"></use></svg>
      {% endif %}
    </div>
      <strong>{{ message }}</strong>
      <a type="button" data-dismiss="alert" class="icon-close">
        <svg aria-hidden="True" class="woox-icon icon-del"><use xlink:href="#icon-close-cross"></use></svg>
      </a>
    </div>
{% endfor %}
